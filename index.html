<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search & Add Form</title>
</head>
<body>

  <h2>Search and Submit Form</h2>

  <form action="https://formspree.io/f/xeolvpew" method="POST">
    <!-- Search Input -->
    <label for="search">Search:</label>
    <input type="text" id="search" name="search" required>

    <!-- Add Button (Just adds another field dynamically) -->
    <button type="button" onclick="addInput()">Add</button>

    <div id="additional-fields"></div>

    <!-- Submit Button -->
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function addInput() {
      const container = document.getElementById('additional-fields');
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'extra[]';
      input.placeholder = 'Additional info';
      container.appendChild(document.createElement('br'));
      container.appendChild(input);
    }
  </script>

</body>
</html>
